<html>
<head>
  <title>PhotoPhase Cast Receiver</title>
  <meta charset='UTF-8'>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <link href='styles.css' rel='stylesheet' />

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css' rel='stylesheet' />
  <script src='https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.waitforimages/2.4.0/jquery.waitforimages.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery-Geolocation/1.0.50/jquery.geolocation.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment-with-locales.min.js'></script>

  <script src='receiver.js'></script>
  <script src='time.js'></script>
  <script src='weather.js'></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-81623054-1', 'auto');
    ga('send', 'pageview');
</script>
</head>
<body>
  <div id='app'>
    <!-- Media (photo) block -->
    <div id='media' class='fadeout'>
      <div id='media-fg' class='fadeout'>
        <div id='media-fg-blur'></div>
        <div id='media-fg-overlay'></div>
        <div id='media-fg-normal'></div>
      </div>
      <div id='media-bg' class='fadeout'>
        <div id='media-bg-blur'></div>
        <div id='media-bg-overlay'></div>
        <div id='media-bg-normal'></div>
      </div>
    </div>

    <!-- Receiver splash -->
    <div id='splash' class='fadeout'>
      <div id='splash-icon'></div>
      <div id='splash-title'></div>
      <div id='splash-subtitle'></div>
    </div>
    <div id='loading'>
      <div id='loading-bounce1'></div>
      <div id='loading-bounce2'></div>
      <div id='loading-bounce3'></div>
      <span id='loading-text'></span>
    </div>

    <!-- Backdrop info -->
    <div id='backdrop' class='fadeout'>
      <div id='overlay'></div>
      <div id='appinfo'>
        <ul id='appinfo-block'>
          <li><span id='appinfo-logo'></span></li>
          <li>
            <span id='appinfo-name'>&nbsp;</span>
            <span id='appinfo-device'>&nbsp;</span>
          </li>
        </ul>
      </div>
      <div id='trackinfo'>
        <div>
          <ul id='weather-time-block'>
            <li id='weather-block-1'><span id='weather-temp'></span></li>
            <li id='weather-block-2'>
              <span id='weather-icon-block'><i id='weather-icon-symbol'></i></span>
              <span id='weather-maxmin'></span>
            </li>
            <li id='time-block'><span id='time'></span></li>
          </ul>
        </div>
        <div id='photo-details' class='fadein'>&nbsp;</div>
        <div id='album-details' class='fadein'>&nbsp;</div>
      </div>
    </div>
  </div>
</body>
</html>
